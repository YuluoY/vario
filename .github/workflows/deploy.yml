name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Verify lockfile
        run: |
          ls -la pnpm-lock.yaml || echo "Lockfile not found"
          head -5 pnpm-lock.yaml || echo "Cannot read lockfile"
          pnpm --version

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || (echo "Frozen lockfile failed, trying without..." && pnpm install --no-frozen-lockfile)

      - name: Build packages
        run: pnpm build

      - name: Build docs
        working-directory: ./docs
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          NODE_OPTIONS: --max-old-space-size=4096
        timeout-minutes: 10
        run: pnpm build

      - name: Build play site
        working-directory: ./play
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          VITE_GITHUB_REPOSITORY: ${{ github.repository }}
        run: pnpm build

      - name: Verify docs are in dist
        run: |
          ls -la play/dist/docs/ || echo "Docs directory not found in dist"
          ls -la play/dist/docs/index.html || echo "Docs index.html not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './play/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
